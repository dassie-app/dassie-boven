<ion-card>
  <ion-card-header>
    {{ route.name }}
    <b *ngIf="route?.number_draws > 0" float-right>[{{route?.number_draws}}D]</b>
  </ion-card-header>
  <ion-card-content>
    <ion-row>
      <ion-col text-left>
        {{ route.fa_date }} - {{ route.fa_text}}
      </ion-col>
      <ion-col text-right>
        <ion-icon *ngFor="let star of starArray" name="star"></ion-icon>
        {{route.grade}}
      </ion-col>
    </ion-row>
  </ion-card-content>
</ion-card>
